<!DOCTYPE html>
<html>
  <head>
    <LINK href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="./js/plotly.min.js"></script>
  </head>
  <body>
    <div id="panel" onchange="env.update();">
      <div id="neighborhoodSettings">
        <p id="text">Neighbourhood</p>
        <img src="assets/houses.svg">
      </div>
      <p id="text">Defenses</p>
      <div id='subSettings'>
        <div id='maskSettings' style='border-right: 1px solid'>
          <div id='cell'style='margin-bottom:25%;margin-left:12.5%;'>
            <div id='cellWall'>
              <img id='mask' src='assets/CellSprites/defenses/maskSurgical.svg'>
              <img id='cellState' src='assets/CellSprites/person.svg'>
            </div>
          </div>
        </div>
      </div>
      <div id='subSettings'>
        <div id='inoculationSettings'>
          <img src="assets/CellSprites/defenses/syringe.svg">
        </div>
      </div>
    </div>
    <div class="neighborhood">
      <div class='topStats' id="deaths">0</div>
      <div id="days">Days</div>
      <div id="petriDish"></div>
    </div>
    <div id="panel" style='float:right;' onchange="env.update();">
      <div id="contagionSettings">
        <p id="text">Contagion</p>
        <img src="assets/virus.svg">
      </div>
      <div id='rNaught'></div>

      <div id="subSettings"></div>
    </div>
    <div id="graph">
      <div id="stat">
        <p id="text">Loading Statistics...</p>
      </div>
    </div>
    <script src="./js/game.js"></script>
  </body>
</html>
